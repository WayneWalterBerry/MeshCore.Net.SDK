name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '8.0.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Fetch all history for GitVersion
    
    - name: Setup .NET
      uses: actions/setup-dotenv@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests (excluding hardware-dependent tests)
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage" --filter "Category!=LiveRadio"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**/*.xml
          **/TestResults/**/*.trx
    
    - name: Upload code coverage
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/TestResults/**/coverage.cobertura.xml'
        fail_ci_if_error: false

  pack:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Determine version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=false" >> $GITHUB_OUTPUT
        else
          VERSION="1.0.0-ci.$GITHUB_RUN_NUMBER"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "prerelease=true" >> $GITHUB_OUTPUT
        fi
        echo "Building version: $VERSION"
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build and pack
      run: |
        dotnet build --configuration Release --no-restore
        dotnet pack MeshCore.Net.SDK/MeshCore.Net.SDK.csproj \
          --configuration Release \
          --no-build \
          --output ./artifacts \
          /p:Version=${{ steps.version.outputs.version }} \
          /p:PackageVersion=${{ steps.version.outputs.version }}
    
    - name: Upload NuGet package
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg

  release:
    runs-on: ubuntu-latest
    needs: [build, pack]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts
    
    - name: Determine version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ## MeshCore.Net.SDK ${{ steps.version.outputs.version }}
          
          ### ? Features
          - Complete C# SDK for MeshCore devices
          - USB serial protocol implementation
          - Async/await support with modern C# patterns
          - Real-time event notifications
          - Cross-platform compatibility (.NET 8)
          
          ### ?? Installation
          ```bash
          dotnet add package MeshCore.Net.SDK --version ${{ steps.version.outputs.version }}
          ```
          
          ### ?? Quick Start
          ```csharp
          using MeshCore.Net.SDK;
          
          var devices = await MeshCodeClient.DiscoverDevicesAsync();
          using var client = new MeshCodeClient(devices[0]);
          await client.ConnectAsync();
          
          var deviceInfo = await client.GetDeviceInfoAsync();
          Console.WriteLine($"Connected to: {deviceInfo.DeviceId}");
          ```
          
          ### ?? What's Changed
          - See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for detailed changes
          
          **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.version.outputs.version }}...main
        files: |
          ./artifacts/*.nupkg
        draft: false
        prerelease: false
        generate_release_notes: true
    
    - name: Publish to NuGet
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
      if: env.NUGET_API_KEY != ''
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

  demo:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build demo
      run: dotnet build MeshCore.Net.SDK.Demo/MeshCore.Net.SDK.Demo.csproj --configuration Release
    
    - name: Test demo compilation
      run: |
        echo "Testing demo application compilation on ${{ matrix.os }}"
        dotnet build MeshCore.Net.SDK.Demo/MeshCore.Net.SDK.Demo.csproj --configuration Release --verbosity normal